<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wynik"></div>
    <script>
        const wynik=document.querySelector('#wynik');


        let kod='';
        

        for(let i=1;i<=100;i++)
        {
            kod=kod+i+', ';
        }
        
        wynik.innerHTML=kod;
    </script>
</body>
</html>
